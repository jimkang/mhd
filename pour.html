<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<link rel="stylesheet" type="text/css" href="spacegame.css">
</head>

<body>

<h2>And bad mistakes &mdash; I've made a few.</h2>

<svg id="board" width="800" height="500" fill="#222">
    <defs>
      <radialGradient id="backdropGradient" gradientUnits="userSpaceOnUse"
        cx="400" cy="320" r="360" fx="580" fy="240">
        <stop offset="0%" stop-color="#102" />
        <stop offset="36%" stop-color="rgb(12, 8, 50)" />
        <stop offset="100%" stop-color="#102" />
      </radialGradient>
    </defs>

    <g id="backdrop">
      <rect x="0" y="0" width="100%" height="100%" 
      fill="url(#backdropGradient)" />        
    </g>
    <g id="graph">
    </g>
</svg>

<section>
    <div class="pane">
        <div id='info'> </div>
        <button onClick="pour.play();">Play!</button>
        <button onClick="pour.stop()">Stop!</button>
    </div>

    <div class="pane">
      <p>
          Could Freddy Mercury have erred here and there?
      </p>
      <p>
          P.S. You can stop it, then click on circles to play individual bits.
      </p>
    </div>

    <div class="pane">
      <span>Song to load</span>
      <br />
      <select id="songs">
        <option value="TRMPFJX12E5AB73FB6">We Are the Champions</option>
        <option value="TRLXIRU12E5AD67A71">Little Spanish Flea</option>
      </select>
    </div>

</section>


<br/><br/>


<script src="jquery.min.js"></script>
<script src="remix.js"></script>
<script src="data_spanishflea.js"></script>
<script src="data_champions.js"></script>
<script src="data_wewillrockyou.js"></script>
<script src="underscore.js"></script>
<script src="remixloadchain.js"></script>
<script src="d3.v3.min.js"></script>
<script src="colordesignator.js"></script>
<script src="camera.js"></script>
<script src="pour.js"></script>

</body>
</html>
